<html>
    <head>
        <meta charset="UTF-8">
        <title>1부터 N까지 합 출력하기</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer=(n*(n+1))/2;

                return answer;
            }

            console.log(solution(6));
        </script>
    </body>
</html>
